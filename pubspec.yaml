name: flutter_small_boilerplate
description: A boilerplate for small Flutter app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  provider: ^6.0.3
  sentry_flutter: ^6.6.1
  shared_preferences: ^2.0.15
  sura_flutter: ^1.4.1
  future_manager: ^0.0.1
  url_launcher: ^6.1.4
  fluttertoast: ^8.0.9
  line_icons: ^2.0.1
  ionicons: ^0.1.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/flutter-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
